<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác thực bằng Google với Firebase</title>
  <!-- Firebase App (Core) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <!-- Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #auth-container {
      background: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    #login-btn {
      background-color: #4285F4;
      color: #fff;
    }
    #logout-btn {
      background-color: #db4437;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <h2>Chào mừng!</h2>
    <p id="status-text">Chưa đăng nhập</p>
    <button id="login-btn" onclick="loginWithGoogle()">Đăng nhập bằng Google</button>
    <button id="logout-btn" onclick="logout()" style="display:none;">Đăng xuất</button>
  </div>
  
  <script>
    // Cấu hình Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyDuJgbqZ3jSDFbNvxA-lvJbuyNU6S9YSqw",
    authDomain: "gamefree-8b262.firebaseapp.com",
    projectId: "gamefree-8b262",
    storageBucket: "gamefree-8b262.firebasestorage.app",
    messagingSenderId: "1036396226845",
    appId: "1:1036396226845:web:1ff225027315f37f6959f4",
    measurementId: "G-LE3QJV219B"
  };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Hàm đăng nhập bằng Google
    async function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        // Sau khi thành công, user sẽ có dữ liệu từ result.user
        const user = result.user;
        document.getElementById("status-text").textContent = `Chào mừng, ${user.displayName}`;
        document.getElementById("logout-btn").style.display = 'inline-block';
        document.getElementById("login-btn").style.display = 'none';
      } catch (error) {
        console.error("Lỗi đăng nhập:", error);
        document.getElementById("status-text").textContent = "Đã xảy ra lỗi khi đăng nhập.";
      }
    }

    // Hàm đăng xuất
    async function logout() {
      try {
        await auth.signOut();
        document.getElementById("status-text").textContent = "Đã đăng xuất";
        document.getElementById("logout-btn").style.display = 'none';
        document.getElementById("login-btn").style.display = 'inline-block';
      } catch (error) {
        console.error("Lỗi đăng xuất:", error);
        document.getElementById("status-text").textContent = "Đã xảy ra lỗi khi đăng xuất.";
      }
    }

    // Theo dõi trạng thái xác thực: nếu người dùng đã đăng nhập hoặc đăng xuất
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "games.html"; // Chuyển đến danh sách game
      } else {
        document.getElementById("status-text").textContent = "Chưa đăng nhập";
        document.getElementById("logout-btn").style.display = 'none';
        document.getElementById("login-btn").style.display = 'inline-block';
      }
    });
  </script>
</body>
</html>
